#################连接池相关配置
datasource.url=jdbc:mysql://localhost:3306/test?createDatabaseIfNotExist=true&amp;useUnicode=true&amp;characterEncoding=utf-8
datasource.username=root
datasource.password=admin
datasource.driverClassName=com.mysql.jdbc.Driver

#连接池最大使用连接数
datasource.maxActive=20
#初始化连接大小
datasource.initialSize=5
#获取连接最大等待时间
datasource.maxWait=60000
#连接池最小空闲
datasource.minIdle=5
#自动清除无用连接
datasource.removeAbandoned=true
#清除无用连接的等待时间
datasource.removeAbandonedTimeout=180
#连接属性
datasource.connectionProperties=clientEncoding=UTF-8
#配置间隔多久进行一次检测，检测需要关闭空闲的连接，单位毫秒
datasource.timeBetweenEvictionRunsMillis=6000
#配置一个连接在连接池中最小的生存时间，单位毫秒
datasource.minEvictableIdleTimeMillis=300000

datasource.validationQuery=SELECT 'x'
datasource.testWhileIdle=true
datasource.testOnBorrow=false
datasource.testOnReturn=false
